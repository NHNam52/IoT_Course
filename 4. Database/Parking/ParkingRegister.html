<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Parking Register</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <style>
            .wrapper{
                float:left; width: 30%; padding: 20px;
            }

        </style>

    </head>
    <body>
        <div class="wrapper">
            <h3> PARKING REGISTRATION</h3>
            <form action="parking.php" method="POST">
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input class="form-control" type="text" name="ht"> <br>
                </div>
                <div class="mb-3">
                    <label class="form-label">ID number</label>
                    <input class="form-control" type="text" name="id"> <br>
                </div>
                <div class="mb-3">
                    <label class="form-label">Vehicle License</label>
                    <input class="form-control" type="text" name="lic"> <br>
                </div>
                <label class="form-label">Vehicle Type</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="type" value="car"  id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1"> Car</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="type" value="motor" id="flexRadioDefault2">
                    <label class="form-check-label" for="flexRadioDefault2"> Motorcycle</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="type" value="bicycle" id="flexRadioDefault3">
                    <label class="form-check-label" for="flexRadioDefault3"> Bicycle</label>
                </div>
                
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>    

    </body>
</html>
