<!DOCTYPE html>
<html>
<head>
    <title>He thong Kham suc khoe tu dong</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
    <style>
        body{ font:14px san-serif;}
        .wrapper{float:left; width: 400px; padding:20px; margin: 20px;}
        .table_width{margin:auto; width:70%;}
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
</head>
<body>
    <div class="wrapper border border-primary rounded rounded-3">
        <h3>Thong tin y te</h3>
        <br>
        <form action="" id="form">
            <div class="mb-3">
                <label for="hoten" class="form-label">Ho ten</label>
                <input type="text" class="form-control" name="ht" id="hoten" aria-describedby="ghichu">
                <div id="ghichu" class="form-text">Thong tin cua ban se duoc bao mat.</div>
            </div>
            <div class="mb-3">
                <label for="ngaysinh" class="form-label">Ngay Sinh</label>
                <input type="date" class="form-control" name="ns" id="ngaysinh">
            </div>
            <label class="form-label">Gioi tinh</label>
            <div class="mb-3 form-check form-check-inline">
                <input type="radio" class="form-check-input mt-0" name="gt" id="gtinh1" value="M">
                <label class="form-check-label" for="gtinh1"> Nam </label>
            </div>
            <div class="mb-3 form-check form-check-inline">    
                <input type="radio" class="form-check-input mt-0" name="gt" id="gtinh2" value="F">
                <label class="form-check-label" for="gtinh2"> Nu </label>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="wrapper ">
        <h3> Thong tin moi cap nhat </h3>
    
        <table class="table table-hover table-striped table_width">
            <tr>
                <th scope="col">Ho Ten</th> 
                <td id="td1">  </td>   
            </tr>
            <tr>
                <th scope="col">Ngay Sinh</th> 
                <td id="td2">  </td>   
            </tr>
            <tr>
                <th scope="col">Gio tinh</th> 
                <td id="td3"> </td>   
            </tr>
            <tr>
                <th scope="col">Chieu Cao</th> 
                <td id="td4">  </td>   
            </tr>
            <tr>
                <th scope="col">Can Nang</th> 
                <td id="td5"> </td>   
            </tr>
            <tr>
                <th scope="col">BMI</th> 
                <td id="td6">  </td>   
            </tr>
        </table>
    </div>
    <script>
        $(document).ready(function(){
            //code xu ly form
            $(document).on('submit','#form',function(){
                $.post("addData.php",$('#form').serialize(), function(){
                    alert("data sent")
                });
                return false;
            });
            // code update table
            updateTable();
        });
        setInterval(updateTable,1000);
        function updateTable(){
            // yeu cau server goi file getData.php
            $.post("getData.php",
            function(data){
                var td1 = data[0].hoten;
                var td2 = data[0].nsinh;
                var td3 = data[0].gtinh;
                var td4 = data[0].ccao;
                var td5 = data[0].cnang;
                var td6 = data[0].bmi;
                document.getElementById("td1").innerHTML = td1;
                document.getElementById("td2").innerHTML = td2;
                document.getElementById("td3").innerHTML = td3;
                document.getElementById("td4").innerHTML = td4;
                document.getElementById("td5").innerHTML = td5;
                document.getElementById("td6").innerHTML = td6;
            })
        }

    </script>

</body>
</html>
